<!DOCTYPE html>
<html lang="en">
<head>
<title>New User</title>
<object th:include="fragments/header :: scripts" th:remove="tag"></object>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
	$(document).ready(function() {

		// Validation
		$("#createUser").validate({
			rules : {
				macAddress : {
					required : true
				},
				ipAddress : {
					required : true
				}
			},

			messages : {
				macAddress : "Please Enter the mac address.",
				ipAddress : "Please Enter the IP address."
			},

			errorClass : "help-inline",
			errorElement : "span",
			highlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').addClass('has-error');
			},
			unhighlight : function(element, errorClass, validClass) {
				$(element).parents('.form-group').removeClass('has-error');
				$(element).parents('.form-group').addClass('has-success');
			},
			errorPlacement : function(error, element) {
				if (element.parent('.input-group').length) {
					error.insertAfter(element.parent());
				} else {
					error.insertAfter(element);
				}
			}
		});
	});
</script>
</head>
<body>
	<nav th:replace="fragments/header :: navbar"></nav>
	<div class="container">
		<div class="row">
			<div class="span8">
				<fieldset>
					<legend>User management</legend>
					<form class="form-horizontal" id="createUser" action="/admin/createUser" method='post'>


						<div class="form-group">
							<label class="control-label col-sm-2">Mac Address</label>
							<div class="col-sm-3">
								<input type="text" class="input-xlarge form-control"
									id="macAddress" name="macAddress" maxlength="17"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">IP Address</label>
							<div class="col-sm-3">
								<input type="text" class="input-xlarge form-control"
									id="ipAddress" name="ipAddress" maxlength="17"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="col-sm-2" style="margin-left: -12px;">
									<button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Add User</button>
								</div>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
